<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--la etiqueta meta sirve para proporcionar informacion sobre nuestra pagina al navegador o motor de busqueda-->
    <title>Conversor de temperaturas en JavaScript</title>
    <!--La etiqueta title corresponde con el nombre de la pestaÃ±a en el navegador-->
    <link href="stilepage.css" rel="stylesheet" type="text/css">
    <!--la etiqueta link indica que archivos externos deben cargarse para el funcionamiento de la pagina, como son las hojas de estilos-->
    <script type="text/javascript" src="conversor.js"></script>
  </head>
  <body>
    <titulo>Conversor De Temperaturas</titulo>
    <table>
      <tr>
	<th>Introduzca temperatura (ejemplos: 32F, 16C, -2.5f):</th>
	<td><input id="entrada" onchange="calculate();"></td>
      </tr>
      <tr>
	<th>Temperatura convertida</th>
	<td><span class="output" id="salida"></span></td>
      </tr>
    </table>
    <a href="tests/index.html">Pruebas</a>
  </body>
</html>
